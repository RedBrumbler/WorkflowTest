name: values log test

on:
  workflow_dispatch:
  push:
    branches: master
    paths-ignore:
      - '*'
      - '!.github/workflows/build-ndk.yml'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: FranzDiebold/github-env-vars-action@v2
      - uses: actions/checkout@v2
        name: Checkout
        with:
          submodules: true
          lfs: true
      - name: log context
        run: |
          echo "$GITHUB_CONTEXT"
          echo ${{ github }}
          echo ${{ github.actor }}
      
      - name: log name stuff
        run: |
          echo "${{ $CI_REPOSITORY_OWNER }}"
          echo "${{ $CI_SHA_SHORT }}"
